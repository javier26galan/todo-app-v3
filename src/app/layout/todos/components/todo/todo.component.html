<div class="todo-container">
  <mat-card *ngFor="let todo of todoArr; index as i" id="{{this.todo.id}}">
    <mat-card-header class="text"><mat-card-title>{{this.todo.title}}</mat-card-title></mat-card-header>
    <mat-card-content class="text">{{this.todo.content}}</mat-card-content>
    <mat-card-actions>
      <button mat-button color="accent" (click)="doneTodo(i)"><mat-icon>done_outline</mat-icon></button>
      <button mat-button color="warn" (click)="deleteTodo(i)"><mat-icon>delete_forever</mat-icon></button>
    </mat-card-actions>
  </mat-card>
</div>
